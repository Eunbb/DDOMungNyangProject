<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>이미지 업로드</title></head>
<script src="scriptImageBoard.js" charset="UTF-8"></script>
</head>
<body>
	<h3>이미지 업로드</h3>
	<hr/>
	<form name="imageBoardWriteForm" method="post" enctype="multipart/form-data"  >
	<table cellpadding="3">
		<tr>
			<td><b>분류</b></td>
			<td><input type="checkbox" name="petId" onclick="NoMultiChk(this)" value="dog">강아지
			<input type="checkbox" name="petId" onclick="NoMultiChk(this)" value="cat">고양이</td>
		
		
		</tr>
		
		<tr>
			<td><b>분양 방식</b></td>
			<td><select name="adoptType">
			<option name="company" value="1">업체분양
			<option name="people" value="2">개인분양
			<option name="abandonded" value="3">유기분양</select></td>
		</tr>
		<tr>
			<td><b>종류</b></td>
			<td><input type="text" name="type"></td>
		</tr>
		<tr>
			<td><b>성별</b></td>
			<td><input type="checkbox" onclick="NoMultiChk2(this)" name="sex">남자
				<input type="checkbox" onclick="NoMultiChk2(this)" name="sex">여자			
			</td>
		</tr>
		<tr>
			<td><b>나이</b></td>
			<td>
			<input type="text" name="age">세
			</td>
		</tr>
		<tr>
			<td><b>판매금액</b></td>
			<td>
			<input type="text" name="price">원
			</td>
		</tr>
		<tr>
			<td><b>사진</b></td>
			<td><input type="file" name="imagepath" size="40"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="등록" onclick="checkImageBoardWrite()">
			<input type="reset" value="취소">
			<input type="button" value="목록" onclick="location.href='/bbs/Iblist.do?pg=1'">
			
			</td>
		</tr>
	</table>
	</form>
	<hr/>
 	<script type="text/javascript">
	
		function NoMultiChk(chk){
		    var obj = document.getElementsByName("petId");
		    for(var i=0; i < obj.length; i++){
		        if(obj[i] != chk){
		            obj[i].checked = false;
		        }
		    }
		}
		function NoMultiChk2(chk){
		    var obj = document.getElementsByName("sex");
		    for(var i=0; i < obj.length; i++){
		        if(obj[i] != chk){
		            obj[i].checked = false;
		        }
		    }
		}

		function checkImageBoardWrite() {
			var adopt=document.getElementById("adoptType");
			if($("input:checkbox[name=petId]").is(":checked") == true) {
				alert("분류코드를 선택하세요");
			}else if($("input:checkbox[name=sex]").is(":checked") == true) {
				alert("성별을 선택하세요");
			}else if(document.imageBoardWriteForm.age.value=="") {
				alert("나이를 입력하세요");
		    }else if(document.imageBoardWriteForm.price.value=="") {
				alert("금액을 입력하세요");
		    }else if(document.imageBoardWriteForm.imagepath.value=="") {
				alert("사진 이미지를 첨부하세요");
		    }else {
				document.imageBoardWriteForm.submit();
				imageBoardWriteForm.action="/bbs/imgBoardWrite.do"
				 }
		}
		
		</script>
</body>
</html>
